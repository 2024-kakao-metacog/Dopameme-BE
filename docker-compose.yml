services:
  dopameme-be:
    build: .
    image: dopameme-be
    container_name: dopameme-be
    env_file:
      - .env
    ports:
      - ${EXTERNAL_PORT_HTTP}:${INTERNAL_PORT_HTTP}
    volumes:
      - ./videofile:/app/videofile
      - ./dummydata:/app/dummydata
    networks:
      - threedotnet

networks:
  threedotnet:
    external: true
